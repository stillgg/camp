<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="height=device-height, width=device-width, initial-scale=1, maximum-scale=5"
    />
    <title>promotion.ru</title>
  </head>
  <body>
    <div class="app">
      <section class="promoters">
        <div class="promoters__photo-mall"></div>
        <div class="promoters-wrapper">
          <picture class="promoters-wrapper__girl">
            <source type="image/webp" srcset="../resources/img/04-girl.webp" />
            <img src="../resources/img/04-girl.png" alt="photo-mall" />
          </picture>
          <p class="promoters-wrapper__city">
            75<br /><span class="little-text">городов</span>
          </p>
          <p class="promoters-wrapper__contacts">
            3 000 000+<br />
            <span class="little-text">контактов в день с покупателями</span>
          </p>
          <p class="promoters-wrapper__points">
            700+<br />
            <span class="little-text">точек</span>
          </p>
        </div>
        <div class="container">
          <h2 class="promoters__title">Более 3000 промоутеров</h2>
          <p class="promoters__title-text">
            Наша система работы позволяет достигать значительных результатов с
            первых дней работы, <b>75 городов</b> и <b>700+ точек</b> продаж
            обеспечивают более <b>3.000.000 контактов в день с покупателями.</b>
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
